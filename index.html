    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cine Deluxe</title>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/build/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="/img/LogoBlanco_SinFondo.png" alt="Cine Deluxe">
            </div>
            <nav class="nav_header">
                <ul class="menu_header">
                    <li class="titulo_header"><a href="#">Cartelera</a></li>
                    <li class="titulo_header"><a href="#">Próximos Estrenos</a></li>
                </ul>
            </nav>
            <div class="cuenta_header">
                <a href="#" class="header_cuenta">Inicia sesión</a>
                <a href="#" class="header_cuenta">Registrarse</a>
                <div class="icono_usuario">
                    <img src="/img/Usuario.png" alt="Icono de usuario">
                </div>
            </div>
        </header>
        <section class="imagenes_home">
            <div class="imagen">
                <img src="/img/peliculas/Venom.jpg" alt="Venom">
            </div>
            <div class="imagen-centro">
                <img src="/img/CineHome.jpg" alt="Cine Home">
                <button class="button-central">¡DESCUBRE LA MAGIA DEL CINE!</button >
            </div>
            <div class="imagen">
                <img src="/img/peliculas/Gladiator2.jpg" alt="Gladiator2">
            </div>
        </section>        
        <footer class="footer">
            <div class="footer_links">
                <a href="#">Política de Privacidad</a>
                <a href="#">Cookies</a>
                <a href="#">Aviso Legal</a>
                <a href="#">Inicio</a>
            </div>
        </footer>        
    </body>
    </html>
